<html>
    <head>
        <title>
            W02: Task2
        </title>
    </head>
    <body>
        <script src = "vec3.js"></script>
        <script>
            var x = 5, y = 4, z = 8; // (input values)
            var v = new Vec3(x, y, z);

            var min = v.min();
            var mid = v.mid();
            var max = v.max();

            document.write("v=("+x+","+y+","+z+")<br\n>");
            document.write("min="+min+"<br\n>");
            document.write("mid="+mid+"<br\n>");
            document.write("max="+max+"<br\n>");
        </script>
    </body>
</html>
